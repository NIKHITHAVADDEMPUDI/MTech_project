name: Build, Push, and Deploy Image to Minikube with Podman

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the `main` branch

jobs:
  build_and_deploy:
    runs-on: self-hosted  # This must be your machine with Podman installed

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Podman
      run: |
        # Check if Podman is installed
        if ! command -v podman &> /dev/null
        then
            echo "Podman is not installed. Installing Podman..."
            brew install podman  # Install Podman if not installed (macOS)
        fi

    - name: Build the image using Podman
      run: |
        IMAGE_NAME="docker.io/${{ secrets.DOCKER_USERNAME }}/myapp:latest"  # Name your image (e.g., myapp)
        podman build -t $IMAGE_NAME .  # Use the Dockerfile to build the image

    - name: Push the image to Docker Hub using Podman
      run: |
        IMAGE_NAME="docker.io/${{ secrets.DOCKER_USERNAME }}/myapp:latest"  # Ensure proper naming
        podman push $IMAGE_NAME

    - name: Delete existing Minikube cluster (if it exists)
      run: |
        minikube delete || echo "No existing Minikube cluster found"  # Delete any existing cluster

    - name: Set up Minikube
      run: |
        # Start Minikube with Podman as the driver and CRI-O runtime (No Kubernetes version specified)
        minikube start --driver=podman --container-runtime=cri-o --cni=bridge

    - name: Set up kubectl
      run: |
        # Set the kubectl context to Minikube
        kubectl config use-context minikube

    - name: Pull the image from Docker Hub
      run: |
        IMAGE_NAME="docker.io/${{ secrets.DOCKER_USERNAME }}/myapp:latest"  # Correct the image name
        podman pull $IMAGE_NAME  # Pull the image from Docker Hub

    - name: Deploy the app to Minikube
      run: |
        # Define the Kubernetes deployment YAML
        kubectl apply -f - <<EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: myapp-deployment
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: myapp
          template:
            metadata:
              labels:
                app: myapp
            spec:
              containers:
              - name: myapp
                image: "docker.io/${{ secrets.DOCKER_USERNAME }}/myapp:latest"  # Use the newly built image from Docker Hub
                ports:
                - containerPort: 8080
        EOF

    - name: Create NodePort Service
      run: |
        # Define the explicit NodePort service YAML without protocol
        kubectl apply -f - <<EOF
        apiVersion: v1
        kind: Service
        metadata:
          name: myapp-service
        spec:
          selector:
            app: myapp
          ports:
            - port: 80
              targetPort: 80
              nodePort: 30007  # Specify the NodePort manually (or let it choose if omitted)
          type: NodePort
        EOF

